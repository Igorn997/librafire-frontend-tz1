<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraFire zadatak</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer="" src="js/script.js"></script>
  </head>
  <body>
    <header class="header wrapper">
      <div class="header__logo">
        <h2>Tvelia</h2>
      </div>
      <nav class="header__main-nav">
        <ul class="header__main-nav_list">
          <li><a class="header__main-nav_link nav-active" href="#">Home</a></li>
          <li><a class="header__main-nav_link" href="#">About</a></li>
          <li><a class="header__main-nav_link" href="#">Adventures</a></li>
          <li><a class="header__main-nav_link" href="#">Contact</a></li>
          <li><a class="header__main-nav_link" href="#">Login</a></li>
          <li><a class="header__main-nav_link" href="#">Signup</a></li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon name="menu-outline" class="icon-mobile-nav"></ion-icon>
        <ion-icon name="close-outline" class="icon-mobile-nav"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section__hero wrapper">
        <div class="section__hero-left">
          <h1>Its Time For New Adventures,Escapes thrills & experiences</h1>
          <div class="section__hero-left_play-video">
            <img src="img/icons/play-icon.png" alt="Play icon" />
            <p>Play Video</p>
          </div>
        </div>
        <div class="section__hero-right">
          <img
            class="section__hero-right-img"
            src="img/hero-sectin-img.png"
            alt="Hero Img"
          />
        </div>
      </section>
      <section class="section__benefits wrapper pdbenefits">
        <div class="section__beneftis-item">
          <img src="img/icons/car-icon.svg" alt="car icon" />
          <div class="section__beneftis-item-text">
            <p class="highlited-text">24,000</p>
            <p>Travel Experiences</p>
          </div>
        </div>
        <div class="section__beneftis-item">
          <img src="img/icons/planet-icon.svg" alt="car icon" />
          <div class="section__beneftis-item-text">
            <p class="highlited-text">55+</p>
            <p>Countries</p>
          </div>
        </div>
        <div class="section__beneftis-item">
          <img src="img/icons/money-icon.svg" alt="car icon" />
          <div class="section__beneftis-item-text">
            <p class="highlited-text">Best Price</p>
            <p>Guaranteed</p>
          </div>
        </div>
        <div class="section__beneftis-item">
          <img src="img/icons/people-icon.svg" alt="car icon" />
          <div class="section__beneftis-item-text">
            <p class="highlited-text">84 Million+</p>
            <p>User per year</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
